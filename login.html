<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="username">Enter your username (letters and numbers, no spaces):</label><br>
        <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]+" title="Username can only contain letters and numbers, no spaces"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
